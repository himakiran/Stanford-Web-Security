<!DOCTYPE html>
<html>
<head>

<title> TABLES </title>

<body>

<th> Asia </th>
<th> Africa </th>
</tr>

<td> China </td>

</tr>

<td> Kenya </td>
</tr>
<tr>

</tr>
</table>
</body>
</html>
